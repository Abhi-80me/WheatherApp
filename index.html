<!DOCTYPE html>
<html>
<head>
    <title>Wheather APP</title>
    <link rel="stylesheet" href="style.css">
    
</head>



<body>
    <div class="container">
        <h1>Weather App</h1>

            <h2 id="location"></h2>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
